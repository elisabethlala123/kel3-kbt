<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyFood - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">HealthyFood</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <div class="login-form">
                <h1>Login</h1>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="abc@gmail.com">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="****">
                    
                    
                    <button type="submit">Login</button>
                    
                    <p>Donâ€™t have an account? <a href="#" class="signup-link">Sign up</a></p>
                </form>
            </div>
            <div class="login-image">
                <img src="Asset Website/healthy-food-login.png" alt="Healthy Food">
            </div>
        </section>
    </main>
</body>
</html>
