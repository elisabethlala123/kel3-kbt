<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="detection">
            <h1>Food Detection</h1>
            <p>Upload Food Image</p>
            <form id="foodForm">
                <input type="file" id="foodImage" name="foodImage" accept="image/*">
                <button type="button" onclick="detectFood()">Detection</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
