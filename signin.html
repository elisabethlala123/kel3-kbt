<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header>
                <img src="logo.png" alt="Logo" class="logo">
                <nav>
                    <a href="#">Home</a>
                </nav>
            </header>
            <h1>Sign up</h1>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="ABC">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abc@gmail.com">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="****">

                <p>By signing up you agree with the <a href="#">Privacy policy</a> and <a href="#">Terms</a> of Healthybite</p>
                <button type="submit">Get started</button>
            </form>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
        <div class="image-container">
            <img src="signup-image.jpg" alt="Healthy food">
        </div>
    </div>
</body>
</html>
